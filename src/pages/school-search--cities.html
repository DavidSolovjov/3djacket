---
meta-title: School Search
breadcrumbs: true
wizard: true
hero: false
page-title: School Search Cities
product-title: Black Wool & Black Leather
---

<main class="uk-position-relative uk-animation-slide-bottom-medium uk-margin-bottom">
    <div class="uk-container">
        <div class="uk-padding uk-background-secondary">
            <div class="uk-flex uk-flex-center">
                <form class="uk-width-1-3@l uk-width-2-3@m">
                    <div class="uk-inline uk-width">
                        <span class="uk-form-icon"
                          data-uk-search-icon></span>
                        <input class="uk-input"
                               name="search"
                               type="text"
                               placeholder="State, School, Brotherhood..."
                               value=""
                               required>
                    </div>
                </form>
            </div>
            <h5 class="uk-heading-line uk-h5 uk-text-center uk-text-muted">
                <span>or choose a city</span>
            </h5>

            <div class="uk-padding-large">
                <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l uk-grid-divider"
                     data-uk-grid="masonry: true">
                    {{#each cities}}
                    <ul class="uk-list">
                        <li>
                            <span class="uk-h1">{{letter}}</span>
                        </li>
                        {{#each city}}
                        <li>
                            <a class="uk-link-muted" href="#">{{label}}</a>
                        </li>
                        {{/each}}
                    </ul>
                    {{/each}}
                </div>
            </div>

        </div>
    </div>
</main>
