<main class="uk-container uk-margin uk-animation-fade">

    <form class="uk-grid-medium vb-form-cart"
          data-uk-grid>

        <div class="uk-width-1-3@m">

            {{> checkout-sidebar}}

        </div>

        <div class="uk-width-2-3@m uk-margin-remove-top">

            {{> checkout-navigation}}

            <hr class="hr--dashed uk-margin-remove">

            <!--STEP INNER-->
            <div class="uk-background-secondary uk-card-body">
                <div class="uk-grid-medium uk-grid-divider"
                     id=""
                     data-uk-grid>
                    <div class="uk-width-1-2@m">
                        <legend class="uk-display-block uk-margin uk-text-lead uk-text-bold">Payment Method:</legend>
                        <div id="dropInContainer"></div>
                    </div>
                    <div class="uk-width-1-2@m">
                        <fieldset class="uk-margin uk-fieldset">
                            <legend class="uk-display-block uk-margin uk-text-lead uk-text-bold">Billing Information:</legend>
                            <label class="uk-text-muted uk-text-small uk-margin uk-margin-remove-top uk-display-block">
                                <input class="uk-checkbox uk-margin-small-right"
                                       name="subscribe"
                                       type="checkbox"
                                       checked
                                       data-uk-toggle="target: #billingInfo; animation: uk-animation-fade">My shipping information is same as billing information
                            </label>
                            <div class="uk-grid-medium"
                                 id="billingInfo"
                                 data-uk-grid
                                 hidden>
                                <div class="uk-form-controls uk-width">
                                    <input class="uk-input"
                                           name="first_name_b"
                                           type="text"
                                           placeholder="First Name (optional)">
                                </div>
                                <div class="uk-form-controls uk-width">
                                    <input class="uk-input"
                                           name="last_name_b"
                                           type="text"
                                           placeholder="Last Name"
                                           required>
                                </div>
                                <div class="uk-width">
                                    <input class="uk-input"
                                           name="address_b"
                                           type="text"
                                           placeholder="Address"
                                           required>
                                </div>
                                <div class="uk-width">
                                    <input class="uk-input"
                                           name="city_b"
                                           type="text"
                                           placeholder="City"
                                           required>
                                </div>
                                <div class="uk-width">
                                    <label class="uk-form-label uk-margin-small-bottom uk-display-block"
                                           for="country_b">Country</label>
                                    <select class="uk-select"
                                            name="country_"
                                            id="country_b"
                                            required>
                                        <option value=""
                                                hidden>Choose country</option>
                                        <option value="Country_name">Country name</option>
                                        <option value="Country_name">Country name</option>
                                        <option value="Country_name">Country name</option>
                                    </select>
                                </div>
                                <div class="uk-width-1-2@l">
                                    <label class="uk-form-label uk-margin-small-bottom uk-display-block"
                                           for="state_b">State</label>
                                    <select class="uk-select"
                                            name="state_b"
                                            id="state_b"
                                            required>
                                        <option value=""
                                                hidden>Choose state</option>
                                        <option value="State_name">State name</option>
                                        <option value="State_name">State name</option>
                                        <option value="State_name">State name</option>
                                    </select>
                                </div>
                                <div class="uk-width-1-2@l uk-flex-bottom uk-flex">
                                    <input class="uk-input"
                                           name="zip_b"
                                           type="text"
                                           placeholder="ZIP Code"
                                           required>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <!--end of STEP INNER-->

            <hr class="uk-margin-remove hr--dashed">

            <!--ACTIONS-->
            <div class="uk-background-secondary uk-card-footer uk-flex-right@m uk-flex-center uk-flex">
                <a class="uk-button uk-button-primary"
                   href="review.html">
                    <span>Review Order</span>
                    <span data-uk-icon="arrow-right"></span>
                </a>
            </div>
            <!--end of ACTIONS-->
        </div>

    </form>
</main>
