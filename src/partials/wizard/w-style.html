<div class="w-offcanvas"
     id="jacketStyle"
     data-uk-offcanvas="bg-close: false; mode: none">
    <div class="uk-offcanvas-bar">

        <fieldset class="uk-fieldset">
            <h3 class="uk-margin-remove-top uk-margin-medium-bottom">Jacket Style</h3>

            <ul class="uk-margin-bottom w-accordion-rows uk-margin-remove"
                data-uk-accordion>
                <li class="uk-open">
                    <a class="uk-accordion-title uk-text-secondary uk-position-relative uk-flex uk-text-warning"
                       href="#">
                        <!--Validation msg-->
                        <span class="uk-text-warning uk-flex uk-flex-middle uk-margin-small-right">
                            <span class="w-validation-icon"
                                  data-uk-icon="warning"></span>
                        </span>
                        <!--/validation msg-->
                        Collar
                    </a>
                    <div class="uk-accordion-content">
                        <div class="uk-child-width-1-3 uk-grid-small uk-margin-bottom"
                             data-uk-grid>
                            <div>
                                <label class="w-radio-img uk-position-relative"
                                       for="collar">
                                    <input class="uk-radio"
                                           id="collar"
                                           type="radio"
                                           name="collar"
                                           value="classic"
                                           checked
                                           required>
                                    <span class="w-radio-img__thumb uk-display-block">
                                        <img data-src="assets/img/wizard/classic-thumb-min.jpg"
                                             data-uk-img
                                             alt="Classic jacket">
                                    </span>
                                    <span class="uk-display-block uk-text-center w-label">Classic</span>
                                </label>
                            </div>

                            <div>
                                <label class="w-radio-img uk-position-relative"
                                       for="retro">
                                    <input class="uk-radio"
                                           id="retro"
                                           type="radio"
                                           name="collar"
                                           value="retro"
                                           required>
                                    <span class="w-radio-img__thumb uk-display-block">
                                        <img data-src="assets/img/wizard/retro-thumb-min.jpg"
                                             data-uk-img
                                             alt="Retro jacket">
                                    </span>
                                    <span class="uk-display-block uk-text-center w-label">Retro</span>
                                </label>
                            </div>

                            <div>
                                <label class="w-radio-img uk-position-relative"
                                       for="hoodie">
                                    <input class="uk-radio"
                                           id="hoodie"
                                           type="radio"
                                           name="collar"
                                           value="hoodie"
                                           required>
                                    <span class="w-radio-img__thumb uk-display-block">
                                <img data-src="assets/img/wizard/hoodie-thumb-min.jpg"
                                     data-uk-img
                                     alt="Hoodie jacket">
                            </span>
                                    <span class="uk-display-block uk-text-center w-label">Hoodie</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </li>
